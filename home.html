<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ff9500;
            color: #333; 
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            
        }

        nav {
            margin: 1em 0;
            text-align: center;
            background-color: #444;
            padding: 0.5em 0;
        }

        nav a {
            margin: 0 1em;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #ddd;
        }

        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;

            background-color: rgb(113, 211, 229);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            
        }

        .product-image {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            width: 100%;
            max-width: 500px;
        }

        .product-title {
            font-size: 2.5em;
            margin: 0.5em 0;
        }

        .product-description {
            font-size: 1.2em;
            margin: 0.5em 0;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.8em;
            color: green;
            margin: 0.5em 0;
        }

        .cta-button {
            padding: 0.8em 1.5em;
            font-size: 1em;
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 5px;
            margin-top: 1em;
        }

        .cta-button:hover {
            background-color: darkblue;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (min-width: 768px) {
            .product-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }

            .product-details {
                align-items: flex-start;
                text-align: left;
                margin-left: 20px;
            }

            .product-title {
                font-size: 3em;
            }

            .product-description {
                font-size: 1.5em;
            }

            .product-price {
                font-size: 2em;
            }
            button:hover{
                transform: scale(1.1);
            }
        }

    </style>
</head>
<body>

<header>
    <h1>TOY CART</h1>
</header>

<div class="container">
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>

    <div class="product-container">
        <div class="product-image">
            <img src="Image.jpg" alt="Product Image" class="product-image">
        </div>
        <div class="product-details">
            <h2 class="product-title">FIDGET SPINNER</h2>
            <p class="product-description">This is an amazing product that you will love! It's designed to meet all your needs and exceed your expectations.</p>
            <p class="product-price">RS 999</p>
            <button class="cta-button">Add to Cart</button>
        </div>
    </div>
</div>

<footer>
   
</footer>

</body>
</html>
